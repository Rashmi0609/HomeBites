<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomeBites - Choose Homemade Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/dish.css" />
</head>

<body>
    <header>
        <h1 class="brand-title">HomeBites</h1>
        <p class="hi">Select which homemade food you want to enjoy today</p>
        <div class="search-container">
            <span class="material-icons search-icon">search</span>
            <input type="text" id="searchInput" placeholder="Search your dish..." aria-label="Search for dishes" />
        </div>
    </header>

    <main>
        <section class="food-grid" role="list" aria-label="Homemade food selection">

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Paneer Naan">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/67a2e3e4-de07-4242-ab1f-896609586bee.png"
                        alt="Fresh homemade paneer naan bread with cheesy filling and garnished with herbs"
                        loading="lazy" />
                </div>
                <div class="food-label">Paneer Naan</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Chicken Curry">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/19b6ea5a-bc57-4ce0-9629-9d48d7f0ada3.png"
                        alt="Bowl of homemade chicken curry with creamy sauce and rice" loading="lazy" />
                </div>
                <div class="food-label">Chicken Curry</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Vegetable Stir Fry">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ba080565-911a-4820-a924-1f66cc95e477.png"
                        alt="Colorful vegetable stir fry with bell peppers, broccoli and snap peas" loading="lazy" />
                </div>
                <div class="food-label">Vegetable Stir Fry</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Chole Bhature">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/db2b6242-76e5-44c4-9a40-4c2fbbca083b.png"
                        alt="Plate of spicy chole curry served with fluffy fried bhature bread" loading="lazy" />
                </div>
                <div class="food-label">Chole Bhature</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Thal">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f7a72b89-327b-4f8b-ab0b-306583adb883.png"
                        alt="Traditional Thal meal served on a round platter with various curries, rice, and breads"
                        loading="lazy" />
                </div>
                <div class="food-label">Thal</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Caesar Salad">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c10cffc8-ba50-442c-a9d1-107a8b1f7d87.png"
                        alt="Fresh homemade Caesar salad with crunchy croutons and shaved parmesan" loading="lazy" />
                </div>
                <div class="food-label">Caesar Salad</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Curry Chawal">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/eeac2b07-7130-4b44-8b69-00ed7a70d79f.png"
                        alt="Plate of traditional curry chawal with rice and rich curry sauce" loading="lazy" />
                </div>
                <div class="food-label">Curry Chawal</div>
            </article>

            <article tabindex="0" class="food-card" role="listitem" aria-pressed="false"
                aria-label="Select homemade Fire Rice">
                <div class="food-image-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7bcbf6bf-6f34-4ea4-bca3-39225bd725ab.png"
                        alt="Spicy fire rice dish served with vibrant vegetables and chili peppers" loading="lazy" />
                </div>
                <div class="food-label">Fire Rice</div>
            </article>

        </section>
    </main>

    <script src="../js/dish.js"></script>
</body>

</html>
